<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hotel Search</title>

    <link rel="stylesheet" href="/stylesheets/index.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- Google Map API -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAXPB92qlH58ItNsyJkV0JX6VKIAmt47Vg&libraries=places">
    </script>

    <!-- JS files for the project -->
    <script type="text/javascript" src="/javascripts/globalVar.js"></script>
    <script type="text/javascript" src="/javascripts/main.js"></script>

    <script type="text/javascript" src="/javascripts/class/poiClass.js"></script>
    <script type="text/javascript" src="/javascripts/class/hotelClass.js"></script>
    <script type="text/javascript" src="/javascripts/class/placeClass.js"></script>

    <script type="text/javascript" src="/javascripts/poi.js"></script>
    <script type="text/javascript" src="/javascripts/addPlace.js"></script>
    <script type="text/javascript" src="/javascripts/searchPlace.js"></script>
    <script type="text/javascript" src="/javascripts/itinerary.js"></script>
    <script type="text/javascript" src="/javascripts/hotel.js"></script>

  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-default">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">TripPlan</a>
          </div>

          <div class="collapse navbar-collapse">
              <ul class="nav navbar-nav navbar-right">
                <li><a href="/">Home</a></li>
                <li><a href="searchPlace">Nearby Search</a></li>
                <li><a href="hotel">Hotel Search</a></li>
                <li><a href="itinerary">Itinerary</a></li>
              </ul>
          </div>
      </nav>

      <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-8">
          <h3>Where are you going?</h3>
          <form class="form-horizontal">
            <!-- Destination -->
            <div class="form-group">
              <label for="dest" class="col-sm-2 control-label">Destination</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="ref-place" placeholder="City">
              </div>
            </div>
            <!-- Dates -->
            <div class="form-group">
              <label for="start-date" class="col-sm-2 control-label">From</label>
              <div class="col-sm-10">
                <input type="date" class="form-control" id="start-date" value="2016-07-02">
              </div>
            </div>
            <div class="form-group">
              <label for="end-date" class="col-sm-2 control-label">To</label>
              <div class="col-sm-10">
                <input type="date" class="form-control" id="end-date" value="2016-07-07">
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-2"></div>
              <div class="col-md-5">
                <div class="dropdown">
                  <label for="hotel-num">Number of Hotels</label>
                  <button class="btn btn-default dropdown-toggle" type="button" id="hotel-num" data-toggle="dropdown" aria-haspopup="true" aria-expanded="fa">
                    Dropdown
                    <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu hotel-num-list" aria-labelledby="hotel-num">
                    <li><a href="#">25</a></li>
                    <li><a href="#">50</a></li>
                    <li><a href="#">100</a></li>
                  </ul>
                </div>
              </div>
              <div class="col-md-3">
                <div class="dropdown">
                  <label for="hotel-sort">Sort by</label>
                  <button class="btn btn-default dropdown-toggle" type="button" id="hotel-sort" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    Dropdown
                    <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu hotel-sort-list" aria-labelledby="hotel-sort">
                    <li><a href="#">price</a></li>
                    <li><a href="#">starrating</a></li>
                  </ul>
                </div>
              </div>
              <div class="col-md-2">
                <button type="button" class="btn btn-primary" id="hotel-btn">Find Hotels</button>
              </div>
            </div>
          </form>
        </div>

        <div class="col-md-2">
        </div>
      </div>

      <div class="row page-header">
          <!-- <h3><small>Hotels</small></h3> -->
          <h1><small>List of Hotels</small></h1>
      </div>

      <!-- Hotel Section using Thumbnail -->
      <div class="row" id="hotel-section">
      </div>

  </body>
</html>
