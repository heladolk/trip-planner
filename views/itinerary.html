<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Itinerary</title>

    <link rel="stylesheet" href="/stylesheets/index.css">

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAXPB92qlH58ItNsyJkV0JX6VKIAmt47Vg&libraries=places">
    </script>

    <!-- JS files for the project -->

    <!-- <script type="text/javascript" src="/javascripts/class/activityClass.js"></script> -->

    <script type="text/javascript" src="/javascripts/api/poiApiCall.js"></script>
    <!-- <script type="text/javascript" src="/javascripts/api/actApiCall.js"></script> -->

    <script type="text/javascript" src="/javascripts/poi.js"></script>
    <script type="text/javascript" src="/javascripts/addPlace.js"></script>

    <script type="text/javascript" src="/javascripts/hotel.js"></script>

  <body>
    <div class="container">
      <nav class="navbar navbar-default">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">TripPlan</a>
          </div>

          <div class="collapse navbar-collapse">
              <ul class="nav navbar-nav navbar-right">

                <li><a href="searchPlace">Nearby Search</a></li>
                <li><a href="hotel">Hotel Search</a></li>
                <li><a href="itinerary">Itinerary</a></li>
              </ul>
          </div>
      </nav>

      <div class="row">
        <div class="col-md-4">
          <h4>Itinerary</h4>
          <div class="form-group">
            <button type="button" class="btn btn-danger feature-btn" id="iti-btn">Build Itinerary</button>
            <br>
            <div class="iti-section">
              <div class="panel panel-info" id="poi-panel">
                <div class="panel-heading">Points of Interest</div>
                <ul class="list-group" id="poiP-list">
                </ul>
              </div>
              <div class="panel panel-warning" id="add-panel">
                <div class="panel-heading">Places Added</div>
                <ul class="list-group" id="addP-list">
                </ul>
              </div>
              <div class="panel panel-success" id="search-panel">
                <div class="panel-heading">Places Searched</div>
                <ul class="list-group" id="searchP-list">
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
